                  <hr>
                  <!-----Inicio do formulário---->
               <form id="formularioCont">
                    <div class="form-group">
                         <label for="nome">(*) Nome:</label>
                         <input type="text" class="form-control"  width="32" placeholder="Insira seu nome aqui" required>
                        <br>
                        <label for="email">(*) Email:</label><input type="email" class="form-control" placeholder="Insira seu email aqui" required>
                        <div class="invalid-tooltip">
                          email inválido!
                        </div>
                        <br>
                        <label for="Assunto">(*) Assunto:</label><input type="text" class="form-control"  placeholder="Escreva o Assunto do conteúdo aqui" required>
                        <br>
                        <label for="categoria">(*) Categoria</label>
                          <select class="form-control" id="categoria" name="categoria" >
                            <option>Ouvidoria</option>
                            <option>Reclamação</option>
                            <option>Dúvidas</option>
                            <option>Cancelamento do Serviço</option>
                          </select>
                          <br>
                          <label for="exampleFormControlFile1">Envie um arquivo, caso necessário.</label>
                          <input type="file" class="form-control-file" id="file">
                        <br>
                        <label for="comment" required>(*) Mensagem:</label>
                        <textarea class="form-control" rows="5" name="mensagem" placeholder="Insira a mensagem aqui"></textarea>
                        <br><br>
                        <center><button type="submit" class="btn btn-primary btn-lg"> Enviar </button></center>

                    </div>
                  </form>
                  <!-----fim do formulário---->
              </div>
